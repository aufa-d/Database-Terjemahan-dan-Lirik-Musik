<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terjemahan Lirik Musik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center">

  <!-- header judul -->
  <header class="py-8">
    <h1 class="text-4xl font-bold">Terjemahan Lirik Musik</h1>
  </header>

  <!-- pencarian + tombol tambah -->
  <section class="flex gap-4 mb-8 w-3/4">
    <!-- kotak pencarian -->
    <input 
      id="searchBox" 
      type="text" 
      placeholder="Cari judul lagu..." 
      class="flex-grow px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <!-- tombol tambah lagu -->
    <button 
      id="addSongBtn" 
      class="px-6 py-2 bg-white text-black font-semibold rounded-md hover:bg-gray-300"
    >
      + Tambah Lagu
    </button>
  </section>

  <!-- daftar lagu -->
  <main id="songList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-3/4">
    <!-- daftar lagu akan dirender di sini -->
  </main>

  <!-- script -->
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
